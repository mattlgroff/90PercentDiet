<html>

  <head>
    <title>90 Percent Diet Test Page</title>

    <!-- Favicon -->
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/usdaSearch.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>

    <div class="container main">

        <div class="row">
            <div id="searchBox">
            </div>

            <span>Search Results</span>

            <div id="searchResults" class="row">
            </div>
        </div>    
        
        <div class="row">

            <h1 id="foodName"></h1>

            <p><strong>
                 Nutrition Facts for a 100g (3.53 ounces) serving:
            </strong></p>

            <table class="table" id="nutritionResults">
              <thead>
                <tr>
                  <th>Calories (kcal)</th>
                  <th>Protein (g)</th>
                  <th>Fat (g)</th>
                  <th>Carbs (g)</th>
                  <th>Sugar (g)</th>
                  <th>Fiber (g)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="calories"></td>
                  <td id="protein"></td>
                  <td id="fat"></td>
                  <td id="carbs"></td>
                  <td id="sugars"></td>
                  <td id="fiber"></td>
                </tr>
              </tbody>
            </table>

        </div> <!-- row -->

    </div> <!--container main --> 

  </body>

</html>
