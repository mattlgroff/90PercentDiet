<html>

  <head>
    <title>90 Percent Diet</title>

    <!-- Favicon -->
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/jtapp.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <!-- TDEE Calculator Form -->
    <div class = "panel panel-primary">
      <div class = "panel-heading">TDEE Calculator</div>
      <div class = "panel-body">

        <form class ="form">
        
        <!--Radio Buttons for format -->
        <label class = "radio-inline"><input type = "radio" id = "imperial" name = "radAnswer" checked= "checked">Imperial (U.S)</label>
        <label class = "radio-inline"><input type = "radio" id = "metric" name = "radAnswer">Metric</label>
        <br/>
      

        <!-- Dropdown for user gender -->
        <label for = "user-gender">Gender</label>
        <select class = "form-inline" id="gender-option">
            <option id = "user-male">Male</option>
            <option id = "user-female">Female</option>
          </select>
          <br/>
        
        <!-- Input for user metric height -->
        <label for = "user-height">Height: </label>
        <input type = "number" id = "user-heightMetric">

        <!-- Input for user imperial height -->
        <div id = "feet-imperial">  
        <label for = "feet-heightImperial">ft</label>
        <select id = "feet-heightImperial">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
        </select>
      </div>
        
        <div id = "inches-imperial">
        <label for = "inches-heightImperial">in</label>
        <select id = "inches-heightImperial">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
        </select>
      </div>
        <br/>
        
        <!-- Input for user weight -->
        <label for = "user-weight">Weight: </label>
        <input type = "number" id = "user-weight">
        <br/>

        <!-- Input for user age -->
        <label for = "user-age">Age:   </label>
        <input type = "number" id = "user-age">
        <br/>
        
        <!-- Input for user activity -->
        <label for = "user-activity">Activity Level: </label>
        <select class = "form-inline" id="activity-option">
        <option></option>
            <option id = "sedentary">Sedentary</option>
            <option id = "lightly_active">Lightly Active</option>
            <option id = "moderately_active">Moderatly Active</option>
            <option id = "very_active">Very Active</option>
            <option id = "extremely_active">Extremely Active</option>
          </select>
          <br/>
          <br/>
        
        <!-- Form submit button -->
        <input type = "submit" id = "form-submit" value = "Submit" class = "btn btn-primary">

        </form>
       </div>
     </div>
    
     <!-- User result will appear here -->
     <div id = "user-result"></div>
    


  </body>

</html>
